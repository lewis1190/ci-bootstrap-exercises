<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Test Sandbox</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="padding: 20px;">
  <!-- add your code here -->
  <button type="button" class="btn btn-outline-info btn-lg">Visit Wikipedia</button>
  <a href="https://www.wikipedia.org/">
    <button type="button" class="btn btn-warning disabled btn-sm">This button is disabled</button>
  </a>
  <br>
  <br>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title display-6">Bootstrap Rocks</h5>
      <h6 class="card-subtitle mb-4 text-body-secondary">A guide to Bootstrap</h6>
      <p class="card-text">This card shows a quick example of using Bootstrap components in your project.</p>
      <a href="https://getbootstrap.com/" class="card-link">Bootstrap Docs</a>
    </div>
  </div>

  <br><br>

  <div class="card text-bg-warning m-3" style="width: 30rem;">
    <div class="card-header">
      Quote
    </div>
    <div class="card-body">
      <figure>
        <blockquote class="blockquote">
          <p>Programs must be written for <strong>people to read</strong>, and only incidentally for machines to execute.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Hal Ableson <cite title="Source Title">Computer Scientist and professor at MIT</cite>
        </figcaption>
      </figure>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
